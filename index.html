<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=google.com">
    <link rel="stylesheet" href="style.css">

<body>
    <!-- Title -->
    <h1>Unsplashed API - Infinte scroll</h1>

        <img src="https://images.unsplash.com/photo-1621747609281-38853764c986?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80">
    </div>
    <!-- Script -->
    <script src="script.js"></script>
